<!-- Begin Wrapper -->
<div class="main-wrapper auth-bg position-relative overflow-hidden">
  <div class="container-fuild position-relative z-1">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
      <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap py-3">
        <div class="col-lg-4 mx-auto">

          <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
              <div class="mx-auto mb-4 text-center">
                <img src="assets/img/logo.svg" class="img-fluid" width="100" alt="Logo">
              </div>

              <div class="card border-0 p-lg-3 rounded-4">
                <div class="card-body">
                  <div class="text-center mb-3">
                    <h5 class="mb-1 fw-bold">Register</h5>
                    <p class="mb-0">Please enter your details to create account</p>
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                  <!-- Full Name -->
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-user fs-14 text-dark"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="fullName" name="fullName" required>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-mail fs-14 text-dark"></i>
                      </span>
                      <input type="email" class="form-control" placeholder="Enter Email Address" [(ngModel)]="email" name="email" required>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-lock-open fs-14 text-dark"></i>
                      </span>
                      <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="************"
                        [(ngModel)]="password" name="password" required>
                      <span class="input-group-text fs-14 text-dark" style="cursor: pointer;" (click)="togglePasswordVisibility()">
                        <i class="ti" [ngClass]="showPassword ? 'ti-eye' : 'ti-eye-off'"></i>
                      </span>
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-lock-open fs-14 text-dark"></i>
                      </span>
                      <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" placeholder="************"
                        [(ngModel)]="confirmPassword" name="confirmPassword" required>
                      <span class="input-group-text fs-14 text-dark" style="cursor: pointer;" (click)="toggleConfirmPasswordVisibility()">
                        <i class="ti" [ngClass]="showConfirmPassword ? 'ti-eye' : 'ti-eye-off'"></i>
                      </span>
                    </div>
                  </div>

                  <!-- Terms Checkbox -->
                  <div class="form-check form-check-md mb-3">
                    <input class="form-check-input" id="agreeTerms" type="checkbox" [(ngModel)]="agreeTerms" name="agreeTerms">
                    <label for="agreeTerms" class="form-check-label mt-0 text-body">
                      I agree to the
                      <a href="#" class="text-decoration-underline text-primary">Terms of Service</a> &
                      <a href="#" class="text-decoration-underline text-primary">Privacy Policy</a>
                    </label>
                  </div>

                  <!-- Register Button -->
                  <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                  </div>

                  <!-- OR Divider -->
                  <div class="login-or position-relative mb-3">
                    <span class="span-or fs-12">OR</span>
                  </div>

                  <!-- Social Login -->
                  <div class="mb-3 d-flex align-items-center justify-content-center flex-wrap">
                    <div class="text-center me-2 flex-fill">
                      <a href="#" class="br-10 p-1 btn btn-outline-light border d-flex align-items-center justify-content-center">
                        <img class="img-fluid m-1" src="assets/img/icons/facebook-logo.svg" alt="Facebook">
                      </a>
                    </div>
                    <div class="text-center me-2 flex-fill">
                      <a href="#" class="br-10 p-1 btn btn-outline-light border d-flex align-items-center justify-content-center">
                        <img class="img-fluid m-1" src="assets/img/icons/google-logo.svg" alt="Google">
                      </a>
                    </div>
                  </div>

                  <!-- Already have account -->
                  <div class="text-center">
                    <h6 class="fw-normal fs-14 text-dark mb-0">
                      Already have an account?
                      <a routerLink="/login" class="hover-a">Login</a>
                    </h6>
                  </div>

                </div>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
